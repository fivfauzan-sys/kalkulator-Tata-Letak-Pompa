<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Pompa Pro - Custom K-Coefficient</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background: #f4f7f6; }
        .container { max-width: 950px; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin: auto; }
        h2 { color: #2c3e50; border-bottom: 3px solid #3498db; padding-bottom: 10px; text-align: center; }
        .tabs { display: flex; justify-content: center; margin-bottom: 25px; gap: 10px; }
        .tab { padding: 12px 25px; cursor: pointer; border: 2px solid #3498db; background: white; color: #3498db; font-weight: bold; border-radius: 50px; }
        .tab.active { background: #3498db; color: white; }
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        label { display: block; font-weight: bold; font-size: 0.85em; margin-bottom: 5px; color: #555; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        
        /* Table Styling for Fittings */
        .fitting-container { margin-top: 20px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; background: #fff; }
        th, td { padding: 12px; border: 1px solid #eee; text-align: center; font-size: 0.9em; }
        th { background: #3498db; color: white; }
        .input-small { width: 80px; text-align: center; padding: 5px; }

        .result-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        .result-card { padding: 20px; border-radius: 10px; background: #e8f0fe; border-left: 5px solid #1a73e8; }
        .highlight { font-size: 1.4em; font-weight: bold; color: #1a73e8; }
    </style>
</head>
<body>

<div class="container">
    <h2>üèóÔ∏è Kalkulator Rumah Pompa (Custom K-Value)</h2>
    
    <div class="tabs">
        <button id="tab-sub" class="tab active" onclick="switchMode('submersible')">SUBMERSIBLE</button>
        <button id="tab-dry" class="tab" onclick="switchMode('dry')">DRY PUMP</button>
    </div>

    <div class="input-grid">
        <div><label>Debit (LPS):</label><input type="number" id="q_lps" value="250" oninput="calculate()"></div>
        <div><label>Diameter Pipa/Bellmouth (m):</label><input type="number" id="d_m" value="0.6" step="0.01" oninput="calculate()"></div>
    </div>

    <div id="ui-submersible">
        <div class="input-grid">
            <div><label>Min. LWL Katalog (m):</label><input type="number" id="lwl_cat" value="1.20" oninput="calculate()"></div>
            <div><label>Min. Jarak Dasar (CL) Katalog (m):</label><input type="number" id="cl_cat" value="0.30" oninput="calculate()"></div>
        </div>
    </div>

    <div id="ui-dry" style="display:none;">
        <div class="input-grid">
            <div><label>Tinggi As ke Air (Z) (m):</label><input type="number" id="z_m" value="2.0" oninput="calculate()"></div>
            <div><label>NPSHr (m):</label><input type="number" id="npshr" value="4.0" oninput="calculate()"></div>
            <div><label>Panjang Pipa (m):</label><input type="number" id="l_m" value="10" oninput="calculate()"></div>
        </div>

        <div class="fitting-container">
            <label>üîß Detail Fitting & Koefisien (K):</label>
            <table>
                <thead>
                    <tr>
                        <th>Jenis Fitting</th>
                        <th>Nilai K (Manual)</th>
                        <th>Jumlah (Unit)</th>
                        <th>Sub-Total K</th>
                    </tr>
                </thead>
                <tbody id="fitting-body">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="results"></div>
</div>

<script>
let mode = 'submersible';

// Daftar fitting default
const fittings = [
    { id: 'ent', name: 'Entrance', k: 0.5, qty: 1 },
    { id: 'ext', name: 'Exit', k: 1.0, qty: 1 },
    { id: 'cv',  name: 'Check Valve', k: 2.0, qty: 1 },
    { id: 'arv', name: 'Air Release Valve', k: 0.5, qty: 1 },
    { id: 'e90', name: 'Elbow 90¬∞', k: 0.3, qty: 2 },
    { id: 'e45', name: 'Elbow 45¬∞', k: 0.18, qty: 0 },
    { id: 'tee', name: 'Tee / Branch', k: 0.6, qty: 0 },
    { id: 'con', name: 'Contraction', k: 0.1, qty: 0 },
    { id: 'exp', name: 'Expansion', k: 0.2, qty: 0 },
    { id: 'fla', name: 'Flange / Join', k: 0.04, qty: 4 }
];

function switchMode(m) {
    mode = m;
    document.getElementById('tab-sub').classList.toggle('active', mode === 'submersible');
    document.getElementById('tab-dry').classList.toggle('active', mode === 'dry');
    document.getElementById('ui-submersible').style.display = mode === 'submersible' ? 'grid' : 'none';
    document.getElementById('ui-dry').style.display = mode === 'dry' ? 'block' : 'none';
    calculate();
}

// Render Tabel Fitting saat pertama load
function renderFittingTable() {
    const tbody = document.getElementById('fitting-body');
    tbody.innerHTML = fittings.map((f, index) => `
        <tr>
            <td>${f.name}</td>
            <td><input type="number" class="input-small" id="k_val_${index}" value="${f.k}" step="0.01" oninput="updateFittingData(${index})"></td>
            <td><input type="number" class="input-small" id="q_val_${index}" value="${f.qty}" oninput="updateFittingData(${index})"></td>
            <td id="sub_k_${index}">${(f.k * f.qty).toFixed(2)}</td>
        </tr>
    `).join('');
}

function updateFittingData(index) {
    fittings[index].k = parseFloat(document.getElementById(`k_val_${index}`).value) || 0;
    fittings[index].qty = parseInt(document.getElementById(`q_val_${index}`).value) || 0;
    document.getElementById(`sub_k_${index}`).innerText = (fittings[index].k * fittings[index].qty).toFixed(2);
    calculate();
}

function calculate() {
    const q_lps = parseFloat(document.getElementById('q_lps').value) || 0;
    const q = q_lps / 1000;
    const d = parseFloat(document.getElementById('d_m').value) || 0.1;
    const v = q / (0.25 * Math.PI * Math.pow(d, 2));
    const g = 9.81;

    let resHTML = "";

    if (mode === 'submersible') {
        const l_cat = parseFloat(document.getElementById('lwl_cat').value);
        const c_cat = parseFloat(document.getElementById('cl_cat').value);
        const s = d * (1 + (2.3 * (v / Math.sqrt(g * d))));
        const c = Math.max(0.57 * d, c_cat);
        const lwl = Math.max(s + c, l_cat);

        resHTML = `<div class="result-container">
            <div class="result-card"><label>Layout:</label><br>Dasar (C): ${c.toFixed(2)}m<br>Dinding: ${(0.75*d).toFixed(2)}m</div>
            <div class="result-card"><label>Level Air Minimum:</label><br><span class="highlight">${lwl.toFixed(2)} m</span></div>
        </div>`;
    } else {
        const z = parseFloat(document.getElementById('z_m').value);
        const nr = parseFloat(document.getElementById('npshr').value);
        const l = parseFloat(document.getElementById('l_m').value);
        
        let kt = fittings.reduce((acc, f) => acc + (f.k * f.qty), 0);
        let hf_maj = 10.67 * (Math.pow(q, 1.852) / (Math.pow(150, 1.852) * Math.pow(d, 4.87))) * l;
        let hf_min = kt * (v * v / (2 * g));
        let total_hf = hf_maj + hf_min;
        let na = 10.33 - 0.24 - total_hf - z;

        resHTML = `<div class="result-container">
            <div class="result-card"><label>Head Loss (Hf):</label><br>K-Total: ${kt.toFixed(2)}<br>Total Hf: ${total_hf.toFixed(4)} m</div>
            <div class="result-card"><label>Analisis NPSH:</label><br>NPSHa: <span class="highlight">${na.toFixed(2)} m</span><br>Status: ${na > nr ? '<b style="color:green">AMAN</b>' : '<b style="color:red">KAVITASI!</b>'}</div>
        </div>`;
    }
    document.getElementById('results').innerHTML = resHTML;
}

renderFittingTable();
calculate();
</script>
</body>
</html>
